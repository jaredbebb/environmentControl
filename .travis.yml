# Whitelist
branches:
  only:
  - master

language: python

python:
  - '2.7'
  
sudo: false

cache:
  directories:
    - ~/.platformio
env:
  - PLATFORMIO_CI_SRC=src/

install:
  - pip install -U platformio
  - platformio lib install 567 562

script:
  - platformio run -e nodemcu-32s

deploy:
  on:
    repo: jaredbebb/environmentControl
    all_branches: true
    condition: $TRAVIS_TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+$
  skip_cleanup: true
  provider: releases
  overwrite: true
  api_key:
    secure: $GH_REPO_TOKEN
  file: ".pioenvs/nodemcu-32s/firmware.bin"
